            Manifold.loadManifest({

                collectionIndex: 0,

                sequenceIndex: 0,
                canvasIndex: 0
            }).then(function(h){                
                helper = h;

                var metadata = helper.getMetadata({
                    canvases: [helper.getCanvasByIndex(0), helper.getCanvasByIndex(1)],
                    range: helper.getRanges()[0],
                    showAllLanguages: true
                });
